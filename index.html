<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="all.css">
  <link rel="stylesheet" href="portrait.css" media="screen and (orientation: portrait)">
  <link rel="stylesheet" href="landscape.css" media="screen and (orientation: landscape)">
  <title>My Gallery</title>
</head>
<body>
  <div class="top">
    <picture>
      <source media="(max-width: 1081px)" srcset="assets/profilePhoto-P.png">
      <img class="profile-photo" src="assets/profilePhoto-G.png" alt="">
    </picture>
    <h1 class="name">Rodney Cotton</h1>
    <p class="locate">Heisinki, Finland</p>
    <div class="stats">
      <div class="box pattern-border">
        <p class="number">100</p>
        <p class="description">Posts</p>
      </div>
      <div class="box pattern-border">
        <p class="number">2,242</p>
        <p class="description">Follower</p>
      </div>
      <div class="box pattern-border">
        <p class="number">1,432</p>
        <p class="description">Following</p>
      </div>
    </div>
  </div>

  <div class="gallery">
    <div class="table-couch">
      <picture>
        <source media="(max-width: 1081px)" srcset="assets/side-table-P.png">
        <img class="pattern-border" src="assets/side-table-G.png" alt="">
      </picture>
      <picture>
        <source media="(max-width: 1081px)" srcset="assets/couch-P.png">
        <img class="pattern-border" src="assets/couch-G.png" alt="">
      </picture>
    </div>
    <div class="bath-cha-plant-lamp">
      <div class="bath-cha-plant">
        <picture>
          <source media="(max-width: 1081px)" srcset="assets/bath-P.png">
          <img class="pattern-border" src="assets/bath-G.png" alt="">
        </picture>
        <div class="cha-plant">
          <picture>
            <source media="(max-width: 1081px)" srcset="assets/chabudai-P.png">
            <img class="pattern-border" src="assets/chabudai-G.png" alt="">
          </picture>
          <picture>
            <source media="(max-width: 1081px)" srcset="assets/plant-P.png">
            <img class="pattern-border" src="assets/plant-G.png" alt="">
          </picture>
        </div>
      </div>
      <picture>
        <source media="(max-width: 1081px)" srcset="assets/lamp-P.png">
        <img class="pattern-border" src="assets/lamp.png" alt="">
      </picture>
    </div>
  </div>

  <footer>created by <u>alexmof</u> - devChallenges.io</footer>

</body>
</html>
